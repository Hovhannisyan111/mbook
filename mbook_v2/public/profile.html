<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBOOK - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="profile-page-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="../images/logo.png" alt="MBOOK Logo">
            </div>
            <nav class="sidebar-menu">
                <a href="home.html" class="sidebar-link">Home</a>
                <a href="profile.html" class="sidebar-link active">My Library</a>
                <a href="upload.html" class="sidebar-link">Upload Book</a>
                <!-- <a href="#" class="sidebar-link">News</a> -->
            </nav>
        </aside>
        <main class="profile-main">
            <header class="profile-header">
                <!-- <img src="../images/logo.png" alt="MBOOK Logo" class="logo-img"> -->
                <div class="profile-username" id="profileUsername">Username</div>
                <div class="header-buttons">
                    <button class="settings-btn" title="Settings">
                        <span class="settings-icon">&#9881;</span>
                    </button>
                    <button class="logout-btn" title="Logout">
                        <span class="logout-icon">&#128682;</span>
                    </button>
                </div>
            </header>
            <section class="bookshelf-section">
                <div class="shelf-header">
                    <h2>Saved Books</h2>
                </div>
                <div class="bookshelf">
                    <div class="shelf-books">
                        <div class="shelf-book">
                            <img src="../images/sample_cover1.jpg" alt="Book Cover">
                        </div>
                        <div class="shelf-book">
                            <img src="../images/sample_cover2.jpg" alt="Book Cover">
                        </div>
                        <!-- More saved books -->
                    </div>
                    <div class="shelf-bar"></div>
                </div>
            </section>
            <section class="bookshelf-section">
                <div class="shelf-header">
                    <h2>Currently Reading</h2>
                </div>
                <div class="bookshelf">
                    <div class="shelf-books">
                        <div class="shelf-book">
                            <img src="../images/sample_cover3.jpg" alt="Book Cover">
                        </div>
                        <div class="shelf-book">
                            <img src="../images/sample_cover4.jpg" alt="Book Cover">
                        </div>
                        <!-- More currently reading books -->
                    </div>
                    <div class="shelf-bar"></div>
                </div>
            </section>
            <section class="bookshelf-section">
                <div class="shelf-header">
                    <h2>Finished Books</h2>
                </div>
                <div class="bookshelf">
                    <div class="shelf-books">
                        <div class="shelf-book">
                            <img src="../images/sample_cover5.jpg" alt="Book Cover">
                        </div>
                        <div class="shelf-book">
                            <img src="../images/sample_cover6.jpg" alt="Book Cover">
                        </div>
                        <!-- More finished books -->
                    </div>
                    <div class="shelf-bar"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
