<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBOOK - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <img src="../images/logo.png" alt="MBOOK Logo" class="logo-img">
        <form class="auth-form" id="registerForm" action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required autocomplete="username">
            <input type="email" name="email" placeholder="Email" required autocomplete="email">
            <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
            <button type="submit" class="login-btn">SIGN UP</button>
        </form>
        <div class="auth-links">
            <span class="signup-text">Already have an account? <a href="login.html">LOGIN</a></span>
        </div>
    </div>
</body>
</html>
