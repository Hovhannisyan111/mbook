<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBOOK - Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/admin_auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <img src="../images/logo.png" alt="MBOOK Logo" class="logo-img">
        <h2 style="text-align: center; color: #b3d8f7; margin-bottom: 20px;">Admin Panel</h2>
        <form class="auth-form" id="adminLoginForm" action="#" method="POST">
            <input type="email" name="email" placeholder="Admin Email" required autocomplete="username">
            <input type="password" name="password" placeholder="Admin Password" required autocomplete="current-password">
            <button type="submit" class="login-btn">ADMIN LOGIN</button>
        </form>
        <div class="auth-links">
            <a href="login.html" class="forgot-link">‚Üê Back to User Login</a>
        </div>
    </div>
</body>
</html>
