<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBOOK - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header class="main-header">
        <img src="../images/logo.png" alt="MBOOK Logo" class="logo-img">
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search for audiobooks...">
        </div>
        <div class="header-buttons">
            <button class="profile-btn" title="Profile">
                <span class="profile-icon">&#128100;</span>
            </button>
            <button class="logout-btn" title="Logout">
                <span class="logout-icon">&#128682;</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="categories-section">
            <h2>Categories</h2>
            <div class="categories-list">
                <button class="category-btn">Literature</button>
                <button class="category-btn">History</button>
                <button class="category-btn">Biology</button>
                <!-- <button class="category-btn">Mathematics</button> -->
                <button class="category-btn">Physics</button>
                <button class="category-btn">Chemistry</button>
                <button class="category-btn">Geography</button>
                <!-- <button class="category-btn">Foreign Languages</button>
                <button class="category-btn">Computer Science</button>
                <button class="category-btn">Art</button> -->
            </div>
        </section>

        <section class="books-section">
            <h2>Popular Audiobooks</h2>
            <div class="books-list">
                <div class="book-card">
                    <img src="../images/isahakyan.jpg" alt="Book Cover" class="book-cover">
                    <div class="book-info">
                        <div class="book-title">Avetik Isahakyan</div>
                        <div class="book-author">by Avetik Isahakyan</div>
                        <button class="play-btn">&#9658; Listen</button>
                    </div>
                </div>
                <div class="book-card">
                    <img src="../images/zeytun.jpg" alt="Book Cover" class="book-cover">
                    <div class="book-info">
                        <div class="book-title">First Zeitun Resistance</div>
                        <div class="book-author">by Author Name</div>
                        <button class="play-btn">&#9658; Listen</button>
                    </div>
                </div>
                <div class="book-card">
                    <img src="../images/avarayr.jpg" alt="Book Cover" class="book-cover">
                    <div class="book-info">
                        <div class="book-title">The Battle of Avarayr</div>
                        <div class="book-author">by Yeghishe</div>
                        <button class="play-btn">&#9658; Listen</button>
                    </div>
                </div>
                <!-- Add more book cards as needed -->
            </div>
        </section>
    </main>

    <script>
        // Simple event listeners without session checking
        document.addEventListener('DOMContentLoaded', function() {
            // Logo click functionality - navigate to home page
            const logos = document.querySelectorAll('.logo-img, .sidebar-logo img');
            logos.forEach(logo => {
                logo.style.cursor = 'pointer';
                logo.addEventListener('click', function() {
                    window.location.href = 'home.html';
                });
            });

            // Listen buttons for audiobooks
            const playButtons = document.querySelectorAll('.play-btn');
            playButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Get book information from the card
                    const bookCard = button.closest('.book-card');
                    const bookTitle = bookCard.querySelector('.book-title').textContent;
                    const bookAuthor = bookCard.querySelector('.book-author').textContent;
                    const bookCover = bookCard.querySelector('.book-cover').src;
                    
                    // Store book info in sessionStorage for the book page
                    sessionStorage.setItem('currentBook', JSON.stringify({
                        title: bookTitle,
                        author: bookAuthor,
                        cover: bookCover
                    }));
                    
                    // Navigate to book page
                    window.location.href = 'book.html';
                });
            });

            // Profile button click
            const profileBtn = document.querySelector('.profile-btn');
            if (profileBtn) {
                profileBtn.addEventListener('click', function() {
                    window.location.href = 'profile.html';
                });
            }
        });
    </script>
</body>
</html>
