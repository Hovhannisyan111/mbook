<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBOOK - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <img src="../images/logo.png" alt="MBOOK Logo" class="logo-img">
        <form class="auth-form" id="loginForm" action="#" method="POST">
            <input type="email" name="email" placeholder="Email" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="login-btn">LOGIN NOW</button>
        </form>
        <div class="auth-links">
            <span class="signup-text">Don't have an account? <a href="register.html">SIGN UP</a></span>
            <a href="#" class="forgot-link">Forgot Password?</a>
            <a href="admin_login.html" class="forgot-link" style="margin-top: 10px; display: block;">Admin Login</a>
        </div>
    </div>
</body>
</html>
