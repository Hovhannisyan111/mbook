<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBOOK - Upload Audiobook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/upload.css">
    <script src="js/main.js" defer></script>
    <script src="js/upload.js" defer></script>
</head>
<body>
    <div class="upload-page-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="../images/logo.png" alt="MBOOK Logo">
            </div>
            <nav class="sidebar-menu">
                <a href="home.html" class="sidebar-link">Home</a>
                <a href="profile.html" class="sidebar-link">My Library</a>
                <a href="upload.html" class="sidebar-link active">Upload Book</a>
            </nav>
        </aside>
        
        <main class="upload-main">
            <header class="upload-header">
                <h1>Upload Your Audiobook</h1>
                <p>Share your audiobook with the community. It will be reviewed by our admin team.</p>
            </header>

            <section class="upload-section">
                <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Book Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Literature">Literature</option>
                            <option value="History">History</option>
                            <option value="Biology">Biology</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Geography">Geography</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Art">Art</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" placeholder="Tell us about your audiobook..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="audioFile">Audio File * (MP3, WAV, M4A)</label>
                        <input type="file" id="audioFile" name="audioFile" accept=".mp3,.wav,.m4a" required>
                        <div class="file-info" id="fileInfo"></div>
                    </div>

                    <div class="form-group">
                        <label for="coverImage">Cover Image (Optional)</label>
                        <input type="file" id="coverImage" name="coverImage" accept="image/*">
                        <div class="image-preview" id="imagePreview"></div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            I agree to the terms and conditions
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Submit for Review</button>
                        <button type="button" class="cancel-btn" onclick="window.location.href='home.html'">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="upload-status" id="uploadStatus" style="display: none;">
                <h3>My Uploads</h3>
                <div class="status-list" id="statusList">
                    <!-- Status items will be loaded here -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
